<h1 mat-dialog-title>Update {{data.name}}</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Start Year</mat-label>
    <input matInput [(ngModel)]="data.startYear">
  </mat-form-field>
  <mat-form-field>
    <mat-label>End Year</mat-label>
    <input matInput [(ngModel)]="data.endYear">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Token</mat-label>
    <input matInput [(ngModel)]="data.token">
  </mat-form-field>
    <mat-label>Run on Next Search </mat-label>
    <mat-checkbox [(ngModel)]="data.active"></mat-checkbox>


</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
