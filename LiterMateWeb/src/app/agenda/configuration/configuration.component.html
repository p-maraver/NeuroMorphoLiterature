<div class="example-container">
  <p> You will be redirected to microsoft 365 to authorize the access of this app to your email. </p>
  <p> It will send emails on your behalf and have access to read your received emails</p>
  <p>
    <button id="authorize" mat-raised-button (click)="authorizeEmailAccess()">Authorize email access</button>
  </p>
</div>
<div class="example-container">
  <mat-form-field appearance="fill">
    <mat-label>Enter the code from the redirect URL until the redirect is fixed</mat-label>
    <textarea matInput [ngModel]="code" (ngModelChange)="code = $event"></textarea>
  </mat-form-field>
  <button id="update" mat-raised-button (click)="update()">Update</button>

</div>
