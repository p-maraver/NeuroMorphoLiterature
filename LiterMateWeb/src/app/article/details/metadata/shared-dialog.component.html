<h1 mat-dialog-title>Add shared reconstructions to the article</h1>
<div mat-dialog-content>
  <mat-form-field>
    Add PMID, PMCID or DOI to link the article
    <input matInput [(ngModel)]="data">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Add</button>
</div>
